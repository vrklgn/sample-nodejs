            .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
            .then(data => {
                console.log(data);
                // Your parsed XML data is here, you can manipulate and display it in your HTML page
                // This example just logs it to the console
                // For example, to display it in a div with id 'content':
                document.getElementById('content').textContent = new XMLSerializer().serializeToString(data);
            })
    });

    </script>
